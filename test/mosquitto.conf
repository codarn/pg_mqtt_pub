# Mosquitto MQTT Broker Configuration for pg_mqtt_pub Testing

# Listen on standard MQTT port
listener 1883

# Allow anonymous connections (for testing only)
allow_anonymous true

# WebSocket listener for browser-based monitoring
listener 9001
protocol websockets

# Logging
log_dest stdout
log_type error warning subscribe unsubscribe

# Persistence
persistence false

# Max packet size limits
max_packet_size 16384
